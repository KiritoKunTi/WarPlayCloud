<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarPlayCloud</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- / fonts -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- header  -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-logo">
                <div class="section-header-logo-wrapper">
                    <a href="">
                        <img src="img/logo.svg" width="189px" alt="logo">
                    </a>
                </div>
            </div>
            <nav class="section-header-menu">
                <div class="section-header-menu-wrapper">
                    <div class="menu-item"><a href="">Главная</a></div>
                    <div class="menu-item"><a href="">Сервера</a></div>
                    <div class="menu-item"><a href="">Скачать</a></div>
                    <div class="menu-item"><a href="">Открыть в браузере</a></div>
                    <div class="menu-item"><a href="">Цены</a></div>
                    <div class="menu-item"><a href="">Тех поддержка</a></div>
                    <div class="menu-item"><a href="">Контакты</a></div>
                </div>
            </nav>
        </div>
    </section>
    <!-- / header  -->

    <!-- main  -->
    <section class="section-outer section-main">
        <div class="v-line before-v-line"></div>
        <div class="section-inner slideImages">
            <img src="img/lookBack.jpg" alt="1" class="image">
            <img src="img/berserk.jpg" alt="2" class="image">
            <img src="img/space-ship.jpg" alt="3" class="image">
            <img src="img/space-human.jpg" alt="4" class="image">

            <div class="slide-content">
                <div class="slide-content-wrapper">
                    <div class="slide-content-subtitle">Сервис облачного гейминга</div>
                    <div class="slide-content-title">Преврати свое устройство в игровое</div>
                    <div class="slide-content-button">
                        <button class="upgrade-btn">Upgrade</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="v-line after-v-line"></div>
    </section>
    <!-- / main  -->

    <!-- server  -->
    <section class="section-outer section-server">
        <div class="section-inner">
            section-server
        </div>
    </section>
    <!-- / server  -->

    <!-- startPlay  -->
    <section class="section-outer section-startPlay">
        <div class="section-inner">
            section-startPlay
        </div>
    </section>
    <!-- / startPlay  -->

    <!-- plans  -->
    <section class="section-outer section-plans">
        <div class="section-inner">
            section-plans
        </div>
    </section>
    <!-- / plans  -->

    <!-- crossPlatform  -->
    <section class="section-outer section-crossPlatform">
        <div class="section-inner">
            section-crossPlatform
        </div>
    </section>
    <!-- / crossPlatform  -->

    <!-- map  -->
    <section class="section-outer section-map">
        <div class="section-inner">
            section-map
        </div>
    </section>
    <!-- / map  -->

    <!-- footer  -->
    <section class="section-outer section-footer">
        <div class="section-inner">
            section-footer
        </div>
    </section>
    <!-- / footer  -->
</body>
</html>
